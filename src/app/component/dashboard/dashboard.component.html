<div class="container-fluid">
  <div class="row">
    <div class="col-3 m-0 p-0">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-9">
      <div class="mb-3">
        <h4>Dashboard</h4>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 d-flex">
          <app-welcome/>
        </div>
        <div class="col-12 col-md-6 d-flex">
          <app-mark-attendance/>
        </div>
      </div>

      <div class="row">
        <div class="col-9 col-md-3 d-flex" *ngFor="let item of selectedDashboardItems">
          <a [routerLink]="item.link" class="text-decoration-none">
            <div [ngClass]="item.styleClass" class="card flex-fill border-0">
              <div class="card-body p-0 d-flex flex-fill">
                <div class="row g-0 w-100">
                  <div class="col-12">
                    <div class="p-3 mt-1">
                      <h4>{{ item.label }}</h4>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="p-3 m-1">
                      <p class="mb-0">{{ item.description }}</p>
                    </div>
                  </div>
                  <div class="col-6 align-self-end text-end">
                    <img src="img/customer-support.jpg" class="img-fluid illustration-img" alt="">
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
